<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Image Loading Test</h1>
    <img src="/profile-image.jpg" alt="Test" style="width: 200px; height: 200px; border: 2px solid red;">
    <img src="/myimg.JPG" alt="Test Original" style="width: 200px; height: 200px; border: 2px solid blue;">
    <script>
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log('Loaded:', img.src);
            img.onerror = () => console.error('Failed:', img.src);
        });
    </script>
</body>
</html>
